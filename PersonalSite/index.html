<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
<div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="B2D2 Logo">
        </a>
        <nav>
            <a href="characters.html">Characters</a>
            <a href="locations.html">Locations</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/adventure-party.jpg" alt="D&D Characters on an Adventure">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Explore This Fantasy World</h1>
            <h4>Learn About B&B's Creations</h4>
            <div class='button-box'>
                <a class='book' href="#">Submit Your Own Work</a>
            </div>
        </section>
    </div>
    <main class="home-grid">
        <section class="character-card">
            <img class="card-img" src="images/party_of_adventurers_2.jpg" alt="characters">
            <img class="icon" src="images/profile_icon.png" alt="profile icon">
            <h2>Characters</h2>
        </section>
        
        <section class="location-card">
            <img class="card-img" src="images/faerun_map.jpg" alt="Map of Faerun">
            <img class="icon" src="images/map_icon.png" alt="map icon">
            <h2>Locations</h2>
        </section>

        <section class="items-card">
            <img class="card-img" src="images/items.jpg" alt="treasure chest">
            <img class="icon" src="images/item_icon.png" alt="item icon">
            <h2>Items</h2>
        </section>

        <section class="homebrew-card">
            <img class="card-img" src="images/homebrew.jpg" alt="treasure chest">
            <img class="icon" src="images/homebrewicon.png" alt="item icon">
            <h2>Homebrew Submissions</h2>
        </section>

    <footer>
        <p>B&B &copy; 2022 - Benjamin Bell</p>
        <p><a href="characters.html">Characters</a></p>
        <p><a href="locations.html">Locations</a></p>
        <p><a href="#">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="images/facebook_logo.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_logo.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_logo.png" alt="instagram icon">
            </a>
        </div>

    </footer>
</div>    
</body>
</html>
